

    <table class="table table-striped table-sm shadow">
        <thead class="thead-dark">
            <tr>
                <th class="text-center">No.</th>
                <th class="text-center">Card Owner</th>
                <th class="text-center">Card Number</th>
                <th class="text-center">Exp Date</th>
                <th class="text-center">Action</th>
            </tr>
        </thead>
    
        <tr *ngFor="let payment of sortByID(); let i = index">
            <th class="text-center">{{ i+1 }}</th>
            <td class="text-center">{{ payment.cardOwnerName }}</td>
            <td class="text-center">{{ payment.cardNumber }}</td>
            <td class="text-center">{{ payment.expirationDate }}</td>
    
            <td class="text-center"> 
                <button class="btn btn-warning btn-sm mr-1" (click)=updatePayment(payment.paymentDetailId) placement="top" ngbTooltip="Update"><i class="bi bi-pencil-square"></i></button>
                <button class="btn btn-danger btn-sm" (click)=deletePayment(payment.paymentDetailId) placement="top" ngbTooltip="Delete"><i class="bi bi-trash"></i></button>
            </td>
        </tr>
    </table>
